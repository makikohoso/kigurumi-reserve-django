<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}予約システム{% endblock %}</title>
    
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'admin/img/favicon.png' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'admin/img/favicon.png' %}">
    <link rel="apple-touch-icon" href="{% static 'admin/img/icon.png' %}">

    <!-- Tailwind CSS の CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind CSS production warning を無効化
        tailwind.config = {
            corePlugins: {
                preflight: true,
            }
        }
    </script>
    
    <script>
      document.addEventListener("dblclick", function(e){ e.preventDefault();}, { passive: false });
    </script>
    <style>
        /* 全体のスタイル調整 */
        body {
            margin: 0;
            padding: 0;
        }
        
        /* レスポンシブな文字サイズ */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
        }
        
        /* カスタムスクロールバー */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* ボタンのアウトライン除去 */
        button, input[type="button"], input[type="submit"], input[type="reset"] {
            outline: none !important;
            border: none !important;
        }
        
        button:focus, input[type="button"]:focus, input[type="submit"]:focus, input[type="reset"]:focus {
            outline: none !important;
            box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.5) !important;
        }
    </style>
    
    {% block extrahead %}{% endblock %}
</head>
<body class="bg-zinc-100 text-zinc-600">
    {% block content %}{% endblock %}
</body>
</html>
