<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>予約完了</title>
    <style>
        body { font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif; margin: 20px; text-align: center; }
        .success { color: #4caf50; margin: 20px 0; }
        .details { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 20px 0; }
        a { 
            display: inline-block; 
            background: #007cba; 
            color: white; 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 4px; 
            margin-top: 20px; 
        }
        a:hover { background: #005a87; }
    </style>
</head>
<body>
    <h1 class="success">予約ありがとうございます！</h1>
    
    <div class="details">
        <h2>予約詳細</h2>
        <p><strong>お名前:</strong> {{ name }} 様</p>
        <p><strong>予約日:</strong> {{ date|date:"Y年m月d日" }}</p>
        <p><strong>レンタル物品:</strong> {{ item.name }}</p>
    </div>
    
    <a href="/">もう一度予約する</a>
</body>
</html>
